<html>
    <head>
        <script src="/vendor/jquery/jquery.js"></script>
        <script src="/vendor/underscore-amd/underscore.js"></script>

        <style>
            #main-content {
                background: yellow;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="main-content"></div>
        <script>
            var model = {
              title: "PLOP",
              src: "http://wasistdas.co.uk/Owlsploitation/wp-content/uploads/2012/11/owl-2.jpg",
              cid: "c250"
            };
            $.ajax("/templates/article.html").done(function(template) {
                var content = _.template(template, model);
                var el = $("#main-content").html(content);
            });
            $("#main-content").on("click", function() {
                console.log("Content is applyed");
            });
        </script>
    </body>
</html>
